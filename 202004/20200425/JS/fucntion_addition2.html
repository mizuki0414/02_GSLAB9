<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a1,a2,en){

        if (en=="+") {
            var n = a1 + a2;
            return n;
        }else if (en=="-"){
            var n = a1 - a2;
            return n;
        }}
        var t = add(10,40,"-");
        console.log(t);
    </script>
</body>
</html>
