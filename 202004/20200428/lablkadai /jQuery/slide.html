<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <!-- デフォルトの挙動を解除するためのcss -->
  <link rel='stylesheet' href='css/reset.css'>
  <!-- これは自分で作ったcssファイル -->
  <link rel='stylesheet' href='css/style.css'>
  <!-- slick.jsからダウンロードしてきたファイル -->
  <link rel='stylesheet' href='css/slick-theme.css'>
  <link rel='stylesheet' href='css/slick.css'>
</head>
<body>
  <!--演習１　コピペで貼り付け -->
  <div class="single">
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/1.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/2.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/3.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/4.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/5.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/6.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/7.jpg" alt=""></div>
    <div><img src="https://www.jungleocean.com/demo/jquery-slick/images/8.jpg" alt=""></div>
  </div>
  <!-- jquery を先に読み込む（先に読み込まないと使えません！） -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- slick（スライドショーのjsファイル）を次に読み込む -->
  <script src='js/slick.js'></script>
  <!-- js/app.jsを後に読み込む -->
  <script src='js/app.js'></script>
</body>
</html>
