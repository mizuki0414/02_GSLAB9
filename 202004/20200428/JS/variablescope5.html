<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getTime() {
            const date = new Date();
            const hour = date.getHours();
            const minute = date.getMinutes();
            return [hour,minute]
        }
        const time = getTime();
        alert(time);

        const [a,b] = getTime();
        console.log(a);
        console.log(b);

    </script>
</body>
</html>
