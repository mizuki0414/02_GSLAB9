<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = Math.floor(Math.random() * 5 + 1);
        alert(r);

        for(i=0;i<10;i++){
            console.log(i);
        }
        // random関数はJAvascriptに予め用意されているMathオブジェクトの1関数です。
        // Math.random() * 5 + 1だとしたら、1~5の間の数が取得できます。
    </script>
</body>
</html>
