<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showTime() {
            console.log(new Date());
        }
        // setIntervalで、タイマー機能
        // setIntervalは処理時間が、インターバルを上回ったとしても、一定間隔で処理を実行しようとする。
        const intervalId = setInterval(showTime, 1000);

    </script>
</body>
