<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // 配列.forEach(変数)でその要素数分だけ処理を繰り返す。
        const scores = [80, 90, 40, 70];
        scores.forEach((score) => {
            console.log(`Score: ${score}`);
        });

    </script>
</body>
</html>
