<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const r = Math.ceil(Math.random()*5);
        let view = "";
        if(r == 1){
            view = "大吉"
        }
        if(r == 2){
            view = "中吉"
        }
        if(r == 3){
            view = "小吉"
        }
        if(r == 4){
            view = "吉"
        }
        if(r == 5){
            view = "狂"
        }
        // 表示
        alert(view);

    </script>
</body>
</html>
