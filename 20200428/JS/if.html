<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 比較演算子
        //  == 等しければ true
        //  != 等しくなければ true
        //  > 左側の方が大きければ true
        //  < 左側の方が小さければ true
        //  >= 左側の方が大きい、または同じならばtrue
        //  =< 右側の方が大きい、または同じならばtrue
        const a = 10;
        if (a==10) {
            alert("10だよ");
        }else if(a==11){
            alert("11だよ");
        }else{
            alert("それ以外");
        }
    </script>
</body>
</html>
