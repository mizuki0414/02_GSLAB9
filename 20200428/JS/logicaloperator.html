    <script>
    // &&(AND)処理、
    // ||(OR)処理、
    // !NOT演算

    const value1 = 10;

    if (value1 >= 5 && value1 <= 15) {
        alert("5~15の間です。");
    }else{
        alert("それ以外です。");
    }

    const value2 = 20;

    if (value2 >= 5 || value2 <= 15) {
        alert("5~15の間です。");
    }else{
        alert("それ以外です。");
    }

    </script>
