<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケンゲーム</title>
</head>
<body>
    <h1>ジャンケンゲーム</h1>
    <ul>
        <li><input type="radio" id="radio1" value="1">radio1</li>
        <li><input type="radio" id="radio2" value="2">radio2</li>
        <li><input type="radio" id="radio3" value="3">radio3</li>
        <input type="button" value="click" onclick="OnButtonClick();">
    </ul>
    <div id="result"></div>
    <script>
        function OnButtonClick() {
        // ⓪まずPCの値をセット
        function getPcvalue() {
            const pc_ans = Math.floor(Math.random() * 3 + 1);
            return pc_ans;
        }
        const pc_result =  getPcvalue();
        // ①フラグ
        let checkflg1 = document.getElementById("radio1").checked;
        let checkflg2 = document.getElementById("radio2").checked;
        let checkflg3 = document.getElementById("radio3").checked;

        // ②要素追加用
        let result = document.getElementById("result");

        switch (checkflg1) {
            case true:
            switch (pc_result) {
                case 1: result.insertAdjacentHTML('beforeend','<p>result1-1!</p>');
                case 2: result.insertAdjacentHTML('beforeend','<p>result1-2!</p>');
                case 3: result.insertAdjacentHTML('beforeend','<p>result1-3!</p>');
            }
        }
        switch (checkflg2) {
            case true:
            switch (pc_result) {
                case 1: result.insertAdjacentHTML('beforeend','<p>result2-1!</p>');
                case 2: result.insertAdjacentHTML('beforeend','<p>result2-2!</p>');
                case 3: result.insertAdjacentHTML('beforeend','<p>result2-3!</p>');
            }
        }
        switch (checkflg3) {
            case true:
            switch (pc_result) {
                case 1: result.insertAdjacentHTML('beforeend','<p>result3-1!</p>');
                case 2: result.insertAdjacentHTML('beforeend','<p>result3-2!</p>');
                case 3: result.insertAdjacentHTML('beforeend','<p>result3-3!</p>');
            }
        }
    }
    </script>
</body>
</html>
