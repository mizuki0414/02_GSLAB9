<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const canvas = $("#canvas")[0];
        const ctx = canvas.getContext("2d");
        // パス開始
        ctx.beginPath();
        // 色指定
        ctx.fillStyle = "#7ebea5";
        // 線の太さ
        ctx.lineWidth = 50;
        ctx.strokeStyle = "#777";
        // 縁の設定（xの中心軸、yの中心軸、半径、円のスタート度、円の）
        for (i=0;i<100;i++){
        ctx.arc(300, 300, i, 0, Math.PI * 2, false);
        ctx.stroke();
        ctx.fill();
    }
    </script>
</body>
</html>
