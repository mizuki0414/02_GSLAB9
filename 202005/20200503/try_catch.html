<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = 'mizuki';
        // try_catchは例外が起きた場合であっても正常系にしたい時
        try {
            console.log(name.toUpperCase());
        } catch (e) {
            console.log(e);
        }
        console.log('Finish!');
    </script>
</body>
</html>
