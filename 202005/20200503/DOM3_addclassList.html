<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        #title {
            color: blue;
        }
        .myborder {
            background-color: chartreuse;
        }
    </style>
<body>
    <button>Run</button>
    <h1 id="target" title="見出しです!">ドットインストール</h1>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <script>
        // AddEventListenerを使おう
        document.querySelector('button').addEventListener('click', () => {
            const targetNode = document.getElementById('target');
            // targetNode.textContent = 'Changed!';
            // targetNode.style.color = 'red';
            // targetNode.classList.add('myborder');

            if (targetNode.classList.contains('myborder') === true) {
                targetNode.classList.remove('myborder');
            } else {
                targetNode.classList.add('myborder')
            }
        });
    </script>
</body>
</html>
