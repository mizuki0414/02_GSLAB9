<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const answer = confirm('削除しますか？');
        // confirmメッセージは返り値のbooleanをもらう事ができる。
        if (answer) {
            console.log('削除しました。');
        } else {
            console.log('キャンセルしました。');
        }
    </script>
</body>
