<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = new Date();
        // 2020
        d.getFullYear();
        // 05月
        d.getMonth() + 1;
        // 03日
        d.getDate();
        // 日曜日
        d.getDay();
        // 15時
        d.getHours();
        // 19分
        d.getMinutes();
        // xx秒
        d.getSeconds();
        // yyミリ秒
        d.getMilliseconds();

        const n = new Date(2019, 10);
        console.log(d); // 2019/11/01 00:00:00

    </script>
</body>
</html>
