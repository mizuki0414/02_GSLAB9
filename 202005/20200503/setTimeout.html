<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showTime() {
            console.log(new Date());
        }
        // setTimeOutは指定した時間の「後」に一回だけ処理を行う関数
        setTimeout(showTime, 3000);

    </script>
</body>
</html>
