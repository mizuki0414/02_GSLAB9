<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 変数 let
        let price = 500;
        // price = price + 100;
        price += 100;
        // price = price * 2;
        price *= 2; //これは自分自身に2をかけている
        // インクリメント、デクリメント
        price++;
        price--;

    </script>
</body>
