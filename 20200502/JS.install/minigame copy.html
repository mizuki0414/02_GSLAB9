<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: 0.8s;
            margin: 0 8px 8;
            margin-right: 8px;
            text-align: center;
            line-height: 100px;
        }
        .win {
            background:pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }
        .lose {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <script>

    'use strict';
        const num = 5;
        const winner = Math.floor(Math.random() * num); // 0-4の値がランダムに入ってくる

        for (let i = 0; i < num; i++){
        // div要素の定義
        const div = document.createElement('div');
        // box属性を付与
        div.classList.add('box');
        div.textContent = i;
        // クリックされたら、randomに決められた値とboxのiを照合して、一致する場合はwin
        div.addEventListener('click', () => {
            if (i === winner){
                div.textContent = 'win!';
                div.classList.add('win');
            } else {
                div.textContent = 'Lose!';
                div.classList.add('lose');
            }
        });

        // bodyにdiv要素を追加
        document.body.appendChild(div);
    }
    </script>
</body>
</html>
